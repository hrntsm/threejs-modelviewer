<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" , href="css/styles.css" />
    <title>Threejs Model Viewer</title>
  </head>
  <body>
    <aside class="side-menu" id="side-menu-left">
      <button class="basic-button" id="readme-btn">
        <img src="./resources/readme.svg" class="icon" />
      </button>
    </aside>
    <canvas id="three-canvas"></canvas>
    <script src="bundle.js"></script>
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-body">
          <h1>Threejs Model Viewer</h1>
          <h2>使い方</h2>
          <p>左のサイドバーから対象ファイルを読み込むことで画面にモデルが表示されます。</p>
          </br>
          <h2>対応フォーマット</h2>
          <ul class="list-indent">
            <li>Rhinoceros の 3DM ファイル（メッシュのみ）</li>
            <li>BIM ファイルフォーマット IFC ファイル</li>
          </ul>
        </div>
      </div>
    </div>
    <script>
      var btn = document.getElementById("readme-btn");
      var modal = document.getElementById("modal");

      btn.addEventListener("click", function () {
        modal.style.display = "flex";
      });
      
      modal.addEventListener("click", function () {
        modal.style.display = "none";
      });
    </script>
  </body>
</html>
